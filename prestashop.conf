        rewrite ^/suivi-commande$ /index.php?controller=order-follow last;
        rewrite ^/suivi-commande-invite$ /index.php?controller=guest-tracking last;
}


#################
# HTTP REDIRECT #
#################

server {
    server_name {domain};

    if ($host = {domain}) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    listen [::]:80;

    return 404;
}
